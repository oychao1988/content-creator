# ============================================
# Docker Compose 配置
# LLM Content Creator - 完整服务编排
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL 数据库
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: content-creator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-content_creator}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-creator-network

  # ============================================
  # Redis 缓存和队列
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: content-creator-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-creator-network

  # ============================================
  # API 服务器
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-creator-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Node 环境
      NODE_ENV: production

      # 数据库配置
      DATABASE_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-content_creator}

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: 0

      # LLM 配置
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.deepseek.com}
      LLM_MODEL_NAME: ${LLM_MODEL_NAME:-deepseek-chat}
      LLM_SERVICE_TYPE: api

      # API 服务器配置
      API_PORT: 3001
      API_HOST: 0.0.0.0

      # Worker 配置
      WORKER_ID: api-worker
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: ./logs/app.log

      # 监控配置（可选）
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: production

      # 其他 API
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      ARK_API_KEY: ${ARK_API_KEY}

    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content-creator-network

  # ============================================
  # Worker 服务
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-creator-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/presentation/worker-cli.js"]
    environment:
      # Node 环境
      NODE_ENV: production

      # 数据库配置
      DATABASE_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-content_creator}

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: 0

      # LLM 配置
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.deepseek.com}
      LLM_MODEL_NAME: ${LLM_MODEL_NAME:-deepseek-chat}
      LLM_SERVICE_TYPE: api

      # Worker 配置
      WORKER_ID: worker-1
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: ./logs/worker.log

      # 监控配置（可选）
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: production

      # 其他 API
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      ARK_API_KEY: ${ARK_API_KEY}

    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - content-creator-network

  # ============================================
  # 监控面板（可选）
  # ============================================
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-creator-monitor
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/presentation/monitor-cli.js"]
    environment:
      # Node 环境
      NODE_ENV: production

      # 数据库配置
      DATABASE_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-content_creator}

      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: 0

      # 监控配置
      MONITOR_PORT: 3002

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-info}

    ports:
      - "${MONITOR_PORT:-3002}:3002"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - content-creator-network

# ============================================
# 数据卷
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# 网络
# ============================================
networks:
  content-creator-network:
    driver: bridge
